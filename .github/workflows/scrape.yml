name: Home Price Scraper

on:
  schedule:
    # This runs roughly every 38 hours by rotating through these times:
    # 1. Day 1 at Noon
    # 2. Day 3 at 2:00 AM
    # 3. Day 4 at 4:00 PM
    - cron: '0 12 1,4,7,10,13,16,19,22,25,28 * *'
    - cron: '0 2 3,6,9,12,15,18,21,24,27,30 * *'
    - cron: '0 16 4,7,10,13,16,19,22,25,28 * *'
  workflow_dispatch: # Allows manual trigger button in GitHub Actions tab

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests gspread oauth2client

      - name: Run Scraper Script
        env:
          RENTCAST_API_KEY: ${{ secrets.RENTCAST_API_KEY }}
          GOOGLE_SHEETS_JSON: ${{ secrets.GOOGLE_SHEETS_JSON }}
        run: python tracker.py
