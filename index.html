<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Tracker | Modern Oak Edition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <style>
        :root {
            --primary: #5d4037; /* Deep Walnut */
            --wood-grain: #d7ccc8; 
            --target-green: #2e7d32;
        }

        body {
            background-color: #f8f9fa; /* Clean gallery white */
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); /* Subtle grain */
        }

        /* Modern Wood Accent Header */
        .wood-header {
            background: #fff;
            border-top: 12px solid #8d6e63; /* Solid Walnut bar */
            border-bottom: 1px solid #e0e0e0;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        /* Modern Card Styling */
        article {
            background: #ffffff !important;
            border: none !important;
            border-radius: 12px !important;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05) !important;
            transition: transform 0.2s ease;
        }

        article:hover { transform: translateY(-5px); }

        /* Wood Slat Accent for Cards */
        .card-accent {
            height: 8px;
            background: repeating-linear-gradient(90deg, #a1887f, #a1887f 10px, #8d6e63 10px, #8d6e63 12px);
            border-radius: 12px 12px 0 0;
        }

        .finance-box {
            background: #fdfaf8;
            border: 1px solid #efebe9;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .redfin-btn { background-color: #A02021; border: none; color: white; }
        .redfin-btn:hover { background-color: #7d1819; }

        h2 { color: #3e2723; font-weight: 800; }
        .stat-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: #a1887f; }
        
        .chart-container { height: 500px; background: white; padding: 20px; border-radius: 12px; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>

    <header class="wood-header">
        <div class="container">
            <hgroup>
                <h1>Property Dashboard</h1>
                <p>95661 & 90045 Market Analysis</p>
            </hgroup>
        </div>
    </header>

    <main class="container">
        <div class="grid">
            <article>
                <div class="card-accent"></div>
                <header>Roseville, CA</header>
                <h2 id="price1">$---,---</h2>
                <div class="finance-box">
                    <div class="stat-label">20% Down</div>
                    <div id="down1" class="stat-value">--</div>
                    <hr>
                    <div class="stat-label">Est. Mortgage</div>
                    <div id="mo1" class="stat-value">--</div>
                </div>
                <footer>
                    <a href="https://www.redfin.com/zipcode/95661/filter/sort=lo-days" target="_blank" role="button" class="outline">Listings</a>
                </footer>
            </article>

            <article>
                <div class="card-accent"></div>
                <header>Westchester, LA ($2M+)</header>
                <h2 id="price2">$---,---</h2>
                <div class="finance-box">
                    <div class="stat-label">20% Down</div>
                    <div id="down2" class="stat-value">--</div>
                    <hr>
                    <div class="stat-label">Est. Mortgage</div>
                    <div id="mo2" class="stat-value">--</div>
                </div>
                <footer>
                    <a href="https://www.redfin.com/zipcode/90045/filter/min-price=2M,sort=lo-days" target="_blank" role="button" class="redfin-btn">Luxury View</a>
                </footer>
            </article>
        </div>

        <article>
            <header>Price Velocity (18-Month View)</header>
            <div class="chart-container">
                <canvas id="houseChart"></canvas>
            </div>
        </article>
    </main>
